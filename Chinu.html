      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    .hidden {
      display: none;
      margin-top: 1rem;
      color: #444;
